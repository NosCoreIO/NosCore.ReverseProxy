language: csharp
mono: none
dist: xenial
os: linux
addons:
  snaps:
    - name: dotnet-sdk
      confinement: classic
      channel: 3.1/stable
install:
  - 'export PATH="$PATH:/home/travis/.dotnet/tools"'
  - 'export PATH="$PATH:$HOME/.local/bin"'
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet --version
  - chmod -R a+x scripts
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
jobs:
  include:
    - stage: test_unit_testing
      name: Run tests on NosCore.ReverseProxy
      script:
        - dotnet restore
        - dotnet build
        - dotnet test test/NosCore.ReverseProxy.Tests -v m
deploy:
  cleanup: true
  provider: script
  script: sudo bash ./scripts/docker-publish.sh
  on:
    branch: master
